<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="css/style768px.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <div class="container text-center Middle">
                <div class="row align-items-center justify-content-center">
                    <div class="col-4 admin align-items-center">
                        <h1 class="text-center h1">Admin</h1>
                    </div>
                    <div class="col-4 login">
                        <h4 class="mt-4 h4 ">Login</h4>
                        <div class="mb-3 mt-4 ms-3 position-relative">
                            <i class="fa-sharp fa-regular fa-envelope position-absolute"></i>
                            <input type="email" class="form-control form-control-lg px-4" placeholder=" email">
                        </div>
                        <div class="mb-2 ms-3 position-relative">
                            <i class="fa-sharp fa-solid fa-lock position-absolute"></i>
                            <input type="password" class="form-control form-control-lg px-4" placeholder="contraseña">
                        </div>
                        <div class="d-grid gap-2 justify-content-end">
                            <a href="">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary btn-ingresar" type="button">Ingresar</button> 
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        
    </footer>
</body>
